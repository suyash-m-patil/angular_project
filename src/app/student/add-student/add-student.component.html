<!DOCTYPE html> 
<div class="add">
    <div>
      <mat-card>
        <h3 style="text-align: center">Add New Students Data</h3>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>ID</mat-label>
            <input matInput  [(ngModel)] ="st.sid" placeholder="Student ID"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Name</mat-label>
            <input  matInput  [(ngModel)] ="st.sname" placeholder="Full Name"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Email</mat-label>
            <input  matInput  [(ngModel)] ="st.semail"/>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Contact</mat-label>
              <input  matInput  [(ngModel)] ="st.scontact"/>
            </mat-form-field>
          </div>
        <div>
            <mat-form-field appearance="outline" class="form-element" > 
              <mat-label>Select Book</mat-label>
             <mat-select  [(ngModel)]="st.sbook">
                <mat-option  *ngFor="let b of book" [value]="b">
                    {{b.bname}}
                </mat-option>
              </mat-select>
            
         </mat-form-field> 
        </div>
         <div>
          <button mat-raised-button color="primary" (click)="postStudent()">Add Student</button>
        </div>
      </mat-card>
    </div>
  </div>
