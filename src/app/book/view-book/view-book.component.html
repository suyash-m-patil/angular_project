<!DOCTYPE html>
<div class="container allstudents-container">
    <a mat-raised-button color="accent"  routerLink="/add-book">
      Add Book
    </a>
      <table mat-table  [dataSource]="book" class="mat-elevation-z8">
        <ng-container  matColumnDef="bid">
          <th mat-header-cell  *matHeaderCellDef>Id</th>
         <td mat-cell  *matCellDef="let b">{{ b.bid }}</td> 
         </ng-container>
     
        <ng-container  matColumnDef="bname">
          <th mat-header-cell  *matHeaderCellDef>Book Name</th>
          <td mat-cell  *matCellDef="let b">{{ b.bname}}</td>
        </ng-container>
     
        <ng-container  matColumnDef="bbookauthor">
          <th mat-header-cell  *matHeaderCellDef>Book_Author</th>
          <td mat-cell  *matCellDef="let b">{{ b.bauthorname}}</td>
        </ng-container>
        <ng-container  matColumnDef="bprice">
            <th mat-header-cell  *matHeaderCellDef>Book_price</th>
            <td mat-cell  *matCellDef="let b">{{ b.bprice}}</td>
          </ng-container>


        <ng-container  matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef>Edit/Delete</th>
            <td mat-cell  *matCellDef="let b">
            <a  [routerLink]="['/update-book', b.bid]"
              ><mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit"
              >
              </mat-icon
            ></a>
            <mat-icon
            (click)="openDeleteModal(b.bid)"
            aria-hidden="false"
            aria-label="Example delete icon"
            fontIcon="delete"
          >
          </mat-icon>
            </td>
          </ng-container> 
        <tr mat-header-row  *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns1"></tr>
       
      </table>
    </div>
    <div>
       <router-outlet></router-outlet>
    </div>
