<!DOCTYPE html>
<div class="container add-student-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Update Book Data</h3>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Book id</mat-label>
            <input  matInput  [(ngModel)] ="book.bid" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Book Name</mat-label>
            <input  matInput  [(ngModel)] ="book.bname" />
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Author Name</mat-label>
              <input  matInput  [(ngModel)] ="book.bauthorname" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Book Price</mat-label>
              <input  matInput  [(ngModel)] ="book.bprice" />
            </mat-form-field>
          </div>
  
           <div>
          <button mat-raised-button color="primary" (click)="update()">Update Book</button>
        </div>
      </mat-card>
    </div>
  </div>
